name: Update PyPi

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: docker://quay.io/pypa/manylinux1_x86_64
      - name: Build
        run: python setup.py build
      - name: Wheel
        run: pip wheel
      - name: AuditWheel
        run: auditwheel repair \*whl --plat manylinux2010_x86_64
